  <title>Responsive Final Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Explore the World</h1>
  </header>

  <main>
    <figure>
      <img src="images/mountain.jpg" alt="Snowy mountain peak under a blue sky" />
      <figcaption>The Majesty of Mountains</figcaption>
    </figure>

    <figure>
      <img src="images/forest.jpg" alt="Dense forest with sun rays shining through trees" />
      <figcaption>Peace in the Forest</figcaption>
    </figure>

    <figure>
      <img src="images/beach.jpg" alt="Golden beach at sunset with calm waves" />
      <figcaption>Relaxing by the Beach</figcaption>
    </figure>

    <figure>
      <img src="images/desert.jpg" alt="Sand dunes under the warm desert sun" />
      <figcaption>Silence of the Desert</figcaption>
    </figure>

    <figure>
      <img src="images/city.jpg" alt="Modern city skyline at night with lights" />
      <figcaption>City that Never Sleeps</figcaption>
    </figure>
