<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    figure {
      border: 2px solid #ccc;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    figure:hover,
    figure:focus {
      outline: 3px solid #007BFF;
      transform: scale(1.05);
    }
    figcaption {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="addTabFocus()">
  <h1>My Accessible Photo Gallery</h1>
  <section class="gallery">
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+1" alt="A beautiful sunset over a mountain">
      <figcaption>Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+2" alt="A calm lake surrounded by trees">
      <figcaption>Lake View</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+3" alt="A cat lounging on a sunny windowsill">
      <figcaption>Cat in Sunlight</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+4" alt="A scenic hiking trail in autumn">
      <figcaption>Autumn Trail</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+5" alt="Close-up of a blooming sunflower">
      <figcaption>Sunflower</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/200?text=Image+6" alt="Snow-covered trees in winter">
      <figcaption>Winter Forest</figcaption>
    </figure>
  </section>

  <script>
    // Mouse event handlers
    function handleMouseOver(event) {
      console.log("Mouse over:", event.currentTarget);
      event.currentTarget.style.backgroundColor = "#e0f7fa";
    }

    function handleMouseLeave(event) {
      console.log("Mouse left:", event.currentTarget);
      event.currentTarget.style.backgroundColor = "";
    }

    // Focus/blur event handlers
    function handleFocus(event) {
      console.log("Focus on:", event.currentTarget);
      event.currentTarget.style.backgroundColor = "#fff3cd";
    }

    function handleBlur(event) {
      console.log("Blur from:", event.currentTarget);
      event.currentTarget.style.backgroundColor = "";
    }

    // Add tabindex and event listeners
    function addTabFocus() {
      console.log("Page loaded. Adding tabindex and listeners...");
      const figures = document.querySelectorAll("figure");

      for (let i = 0; i < figures.length; i++) {
        figures[i].setAttribute("tabindex", "0");

        // Event listeners
        figures[i].addEventListener("mouseover", handleMouseOver);
        figures[i].addEventListener("mouseleave", handleMouseLeave);
        figures[i].addEventListener("focus", handleFocus);
        figures[i].addEventListener("blur", handleBlur);

        console.log(`Tabindex and events added to figure ${i + 1}`);
      }
    }
  </script>
</body>
</html>
